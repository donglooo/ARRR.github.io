<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker type="pattern" url="assets/pattern-popup_test.patt">
        <a-entity position="0 0 0" scale="0.5 0.5 0.5">
          <a-image src="assets/original.jpg" width="1" height="1"></a-image>
          <a-text
            value="Hello, World!"
            position="0 1 0"
            scale="0.5 0.5 0.5"
          ></a-text>
        </a-entity>
      </a-marker>

      <!-- 添加 hiro 測試標記 -->
      <a-marker preset="hiro">
        <a-box
          position="0 0.5 0"
          material="color: blue;"
          scale="0.5 0.5 0.5"
        ></a-box>
        <a-text
          value="Hiro 標記測試成功！"
          position="0 1.5 0"
          color="green"
          align="center"
          scale="1 1 1"
        >
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
